<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>말랑발자국 - 글 상세</title>
    <!-- 부트스트랩 CSS 로드 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- 부트스트랩 아이콘 사용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- Font Awesome 아이콘 사용 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- 사용자 정의 CSS 로드 -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/board/read.css}">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 부트스트랩 JS 로드 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div th:include="include/header :: header"></div>

<div class="container">

    <!--본문 영역-->
    <div class="content">
        <!--글 상세 내용 영역-->
        <div>
            <!--게시판분류-->
            <p class="mt-2 boardTitle" th:switch="${postDTO.boardCode}">
                <span class="mb-0" th:case="showoff">자랑게시판</span>
                <span class="mb-0" th:case="general">자유게시판</span>
                <span class="mb-0" th:case="tip">정보게시판</span>
                <span class="mb-0" th:case="qna">QnA</span>
            </p>
            <div>
                <hr>
            </div>
            <!--글제목-->
            <div>
                <table class="table">
                    <tbody>
                    <tr class="justify-content-center">
                        <td class="read-one">
                            <div class="readTitle d-flex flex-row">
                                <span class="align-middle" th:if="${postDTO.replyAuth==true}">
                                        <img class="replyAuthImg" th:src="${postDTO.completeQna ? '/img/tag/completeQna.png' : '/img/tag/vetScope.png'}"
                                             th:alt="${postDTO.completeQna ? '답변 완료' : '수의사만 답변 가능'}">
                                </span>
                                <span>
                                    <img class="tag" src="/img/tag/tag_dog.png" th:if="${postDTO.postTag eq '강아지'}"
                                         alt="강아지태그">
                                    <img class="tag" src="/img/tag/tag_cat.png" th:if="${postDTO.postTag eq '고양이'}"
                                         alt="고양이태그">
                                </span>
                                <span class="readTitleIn" th:text="${postDTO.postTitle}"></span>
                                <span class="icon secret" th:if="${postDTO.secret != false}">
                                    <i class="bi bi-file-lock"></i>
                                </span>
                            </div>
                            <div class="readTitle sub">
                                <span th:text="${postDTO.nickname}">작성자</span>
                                <span>
                                    <img class="level" src="/img/level/red.png" alt="User Level Image"
                                         th:if="${postDTO.exp < 750}">
                                    <img class="level" src="/img/level/orange.png" alt="User Level Image"
                                         th:if="${postDTO.exp >= 750 and postDTO.exp < 1500}">
                                    <img class="level" src="/img/level/yellow.png" alt="User Level Image"
                                         th:if="${postDTO.exp >= 1500 and postDTO.exp < 2250}">
                                    <img class="level" src="/img/level/mint.png" alt="User Level Image"
                                         th:if="${postDTO.exp >= 2250 and postDTO.exp < 3000}">
                                    <img class="level" src="/img/level/purple.png" alt="User Level Image"
                                         th:if="${postDTO.exp >= 3000}">
                                </span>
                                <span th:if="${postDTO.modDate == null}"
                                      th:text="${#temporals.format(postDTO.regDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                <span th:if="${postDTO.modDate != null}"
                                      th:text="${#temporals.format(postDTO.modDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                            </div>
                        </td>
                        <td class="align-middle text-end count">
                            <div>
                                <span>조회수</span>
                                <span th:text="${postDTO?.viewCount}"></span>
                                <span>추천수</span>
                                <span th:text="${postDTO?.likeCount}"></span>
                                <span>댓글수</span>
                                <span th:text="${postDTO?.replyCount}"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div> <!--글제목-->
            <!--답변 완료 버튼-->
            <div class="d-flex flex-row justify-content-end">
                <div th:if="${postDTO.replyAuth==true} and ${postDTO.completeQna==false} and (${username}==${postDTO.userId})">
                    <button class="btn completeBtn">답변 완료</button>
                </div>
            </div>
            <!--글내용-->
            <div th:if="${postDTO.replyAuth==false} or ${postDTO.completeQna==true}"
                 th:utext="${postDTO.postContent}" class="mx-4 postContent"></div>
            <div th:if="${postDTO.replyAuth==true} and ${postDTO.completeQna==false} and (${username}==${postDTO.userId})"
                 th:utext="${postDTO.postContent}" class="mx-4 postContentQ"></div>
            <!--좋아요/싫어요/보관/신고 버튼-->
            <div class="mt-3 justify-content-center text-center">
                <div class="d-flex justify-content-center">
                    <!-- 좋아요 -->
                    <div class="d-flex flex-row p-2 mx-2 likeBox">
                            <span th:if="${postDTO?.likeState==false}" data-likeState="${postDTO?.likeState}"
                                  class="d-flex flex-column mx-2">
                                <i class="bi bi-hand-thumbs-up">
                                    <form id="fromLike" th:action="@{/postLike/}" method="post"
                                          data-likeNo="${postDTO?.likeNo}">
                                    </form>
                                </i>
                                <small class="mt-2">좋아요</small>
                            </span>
                        <span th:if="${postDTO?.likeState==true}" data-likeState="${postDTO?.likeState}"
                              class="d-flex flex-column mx-2">
                                <i class="bi bi-hand-thumbs-up-fill">
                                    <form id="fromLikeDelete" th:action="@{/postLike/${likeNo}}" method="post"
                                          data-likeNo="${postDTO?.likeNo}">
                                    </form>
                                </i>
                                <small class="mt-2">좋아요</small>
                            </span>
                        <span th:text="${postDTO?.likeCount}" class="likeCount fs-3 mx-2 mt-2"></span>
                    </div>
                    <!-- 싫어요 -->
                    <div class="d-flex flex-row p-2 mx-2 dislikeBox">
                        <span th:text="${postDTO?.dislikeCount}" class="dislikeCount fs-3 mx-2 mt-2"></span>
                        <span th:if="${postDTO?.dislikeState==false}" data-dislikeState="${postDTO?.dislikeState}"
                              class="d-flex flex-column mx-2">
                                <i class="bi bi-hand-thumbs-down">
                                    <form id="fromdislike" th:action="@{/postLike/}" method="post"
                                          data-likeNo="${postDTO?.likeNo}">
                                    </form>
                                </i>
                                <small class="mt-2">싫어요</small>
                            </span>
                        <span th:if="${postDTO?.dislikeState==true}" data-dislikeState="${postDTO?.dislikeState}"
                              class="d-flex flex-column mx-2">
                                <i class="bi bi-hand-thumbs-down-fill">
                                    <form id="fromdislikeDelete" th:action="@{/postLike/${likeNo}}" method="post"
                                          data-likeNo="${postDTO?.likeNo}">
                                    </form>
                                </i>
                                <small class="mt-2">싫어요</small>
                            </span>
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-center mt-3">
                    <!--보관-->
                    <div class="d-flex flex-column mx-2">
                        <div th:if="${postDTO?.scrapNo==null}">
                            <i class="bi bi-basket fa-2x">
                                <form id="fromScrap" th:action="@{/scrap/}" method="post"
                                      data-scrapNo="${postDTO?.scrapNo}">
                                </form>
                            </i>
                        </div>
                        <div th:if="${postDTO?.scrapNo!=null}">
                            <i class="bi bi-basket-fill fa-2x">
                                <form id="fromScrapDelete" th:action="@{/scrap/${scrapNo}}" method="post"
                                      data-scrapNo="${postDTO?.scrapNo}">
                                </form>
                            </i>
                        </div>
                        <div class="scrapNotice">보관</div>
                    </div>
                    <!--게시글신고-->
                    <div class="d-flex flex-column mx-2">
                        <i class="bi bi-file-x fa-2x"></i>
                        <div class="reportNotice">신고</div>
                    </div>

                </div>
            </div>
            <!--목록/수정/삭제 버튼-->
            <div class="row justify-content-between mt-3">
                <div class="listBtnSection" th:with="page = ${pageRequestDTO.getPage()}">
                    <button class="btn listBtn" th:attr="data-page=${page}">목록</button>
                </div>
                <div class="d-flex text-end btnSection">
                    <!--수정 버튼 권한에 따라 버튼 나타내기 / 글작성자,관리자-->
                    <button class="btn modifyBtn" th:if="${postDTO.boardCode ne 'qna'} and (${username} == ${postDTO.userId})">수정</button>
                    <button class="btn modify_qBtn" th:if="${postDTO.boardCode eq 'qna'} and (${username} == ${postDTO.userId})">수정</button>
                    <!--삭제 버튼 권한에 따라 버튼 나타내기 / 글작성자,관리자-->
                    <button class="btn ms-2 deletePostBtn" th:if="${role eq 'ROLE_ADMIN'} or (${username} == ${postDTO.userId})">삭제</button>
                </div>
            </div>
        </div> <!--글 상세 내용 영역-->

        <div>
            <hr>
        </div>

        <!--댓글 영역-->
        <div id="reply" class="mb-5">
            <!-- 댓글이 있는 경우 -->
            <div id="replyList">
                <div th:if="${not #lists.isEmpty(replies)}" th:each="reply, iterStat : ${replies}"
                     class="list-group">
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="card-title" th:text="${reply.nickname}">작성자 이름</span>
                                <small class="text-muted"
                                       th:text="${#temporals.format(reply.regDate, 'yyyy-MM-dd HH:mm:ss')}"></small>
                                <div class="card-footer" th:text="${reply.replyContent}">댓글 내용</div>
                            </div>
                            <div class="justify-content-end btnSection">
                                <!--댓글신고버튼-->
                                <button class="btn reportReplyBtn"
                                        th:attr="data-reply-no=${reply.replyNo}">
                                    신고
                                </button>
                                <button class="btn deleteReplyBtn" th:if="${role eq 'ROLE_ADMIN'} or (${username} == ${reply.userId})"
                                        th:attr="data-reply-no=${reply.replyNo}">
                                    삭제
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <form id="formReply" th:action="@{/replies/}" method="post">
                <table class="mt-4 w-100 replyRegister">
                    <tbody>
                    <tr class="replyTop">
                        <td class="pt-3 px-3 replyNotice">댓글 작성</td>
                    </tr>
                    <tr class="replyBody">
                        <td class="p-2">
                            <div class="input-group">
                                <input th:if="${postDTO.isReplyAuth()==false} or (${postDTO.isReplyAuth()==true} and (${role} != 'ROLE_USER')) or (${username}==${postDTO.getUserId()})"
                                       type="text" name="replyContent" class="form-control"
                                       placeholder="공지사항을 위반하는 댓글은 삭제될 수 있습니다."
                                       aria-label="댓글">
                                <input th:if="(${postDTO.isReplyAuth()==true} and (${role} == 'ROLE_USER')) and (${username}!=${postDTO.getUserId()})"
                                       type="text" name="replyContent" class="form-control"
                                       placeholder="답변 권한이 있는 회원(작성자, 수의사, 관리자)만 댓글을 등록할 수 있습니다."
                                       aria-label="댓글" readonly>
                            </div>
                        </td>
                        <td class="align-middle text-center">
                            <button type="submit" class="btn btn-lg replySubmitBtn">
                                등록
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form> <!--댓글 등록-->

        </div> <!--댓글 영역-->

        <div>
            <hr>
        </div>

        <!--글목록 영역-->
        <div class="mt-5">
            <!--본문-->
            <div id="readList" class="card mb-4">
                <!--게시글이 있을 때-->
                <!--글목록-->
                <div th:if="${responseDTO?.dtoList != null}">

                    <!--자랑게시판글이 아닐때 글목록-->
                    <div th:if="${postDTO.boardCode!='showoff'}">
                        <table class="table read mb-0">
                            <!--게시물 정보 받아오기-->
                            <tbody th:with="page = ${pageRequestDTO.getPage()}">
                            <tr class="postList" th:each="dto:${responseDTO.dtoList}">
                                <!-- 게시글이 비밀글이 아닐 때 -->
                                <td class="d-flex flex-column align-middle listOne" th:if="${dto.secret==false} or (${dto.secret == true} and (${username} == ${dto.userId})) or ((${dto.secret == true} and (${username} != ${dto.userId}))and(${role ne 'ROLE_USER'}))">
                                    <a class="move d-flex flex-row" href="#" th:attr="data-postNo=${dto.postNo}, data-secret=${dto.secret}, data-userId=${dto.userId}, data-page=${page}">
                                            <span class="align-middle" th:if="${dto.replyAuth==true}">
                                                <img class="replyAuthImg" th:src="${dto.completeQna ? '/img/tag/completeQna.png' : '/img/tag/vetScope.png'}"
                                                     th:alt="${dto.completeQna ? '답변 완료' : '수의사만 답변 가능'}">
                                            </span>
                                            <span>
                                                <img class="listTag" src="/img/tag/tag_dog.png"
                                                     th:if="${dto.postTag eq '강아지'}"
                                                     alt="강아지태그">
                                                <img class="listTag" src="/img/tag/tag_cat.png"
                                                     th:if="${dto.postTag eq '고양이'}"
                                                     alt="고양이태그">
                                            </span>
                                        <div class="mt-2 ms-1">
                                            <span th:text="${dto.postTitle}" class="mt-2">
                                                게시물 제목
                                            </span>
                                        </div>
                                        <!--비밀글여부-->
                                        <span class="icon listSecret mt-2" th:if="${dto.secret == true}">
                                         <i class="bi bi-file-lock flex-fill"></i>
                                        </span>
                                        <!--비밀글일경우 첨부파일이 존재해도 표시안하고 비밀글처리 ~> 첨부파일 표시하려면 비밀글값이 0이어야함(디폴트값)-->
                                        <span class="icon listFile mt-2"
                                              th:if="${dto.imgBoards != null && dto.imgBoards.size() > 0 && dto.secret == false}">
                                            <i class="bi bi-file-earmark-image flex-fill"></i>
                                        </span>
                                    </a>
                                    <div class="title sub">
                                        <span th:text="${dto.nickname}">작성자</span>
                                        <span>
                                            <img class="listLevel" src="/img/level/red.png" alt="User Level Image"
                                                 th:if="${dto.exp < 750}">
                                            <img class="listLevel" src="/img/level/orange.png" alt="User Level Image"
                                                 th:if="${dto.exp >= 750 and dto.exp < 1500}">
                                            <img class="listLevel" src="/img/level/yellow.png" alt="User Level Image"
                                                 th:if="${dto.exp >= 1500 and dto.exp < 2250}">
                                            <img class="listLevel" src="/img/level/mint.png" alt="User Level Image"
                                                 th:if="${dto.exp >= 2250 and dto.exp < 3000}">
                                            <img class="listLevel" src="/img/level/purple.png" alt="User Level Image"
                                                 th:if="${dto.exp >= 3000}">
                                        </span>
                                        <span class="mx-1">조회수 <span th:text="${dto?.viewCount}">5</span></span>
                                        <span class="mx-1" th:if="${dto?.modDate == null}"
                                              th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}"></span>
                                        <span class="mx-1" th:if="${dto?.modDate != null}"
                                              th:text="${#temporals.format(dto?.modDate, 'yyyy-MM-dd HH:mm')}"></span>
                                    </div>
                                </td>
                                <td class="text-end align-middle reply" th:if="${dto.secret==false} or (${dto.secret == true} and (${username} == ${dto.userId})) or ((${dto.secret == true} and (${username} != ${dto.userId}))and(${role ne 'ROLE_USER'}))">
                                    <button class="btn replyCountBtn"
                                            th:attr="data-postNo=${dto.postNo}">댓글수
                                        <span th:text="${dto?.replyCount}"></span>
                                    </button>
                                </td>

                                <!--비밀글일때-->
                                <td class="align-middle listOne" colspan="2" th:if="((${dto.secret==true} and (${username} != ${dto.userId}))and(${role eq 'ROLE_USER'}))">
                                    <!--비밀글여부-->
                                    <a class="d-flex align-items-center move" href="#" th:attr="data-postNo=${dto.postNo}, data-secret=${dto.secret}, data-userId=${dto.userId}, data-page=${page}">
                                <span class="icon listSecret">
                                     <i class="bi bi-file-lock d-flex flex-fill"></i>
                                </span>
                                        <p class="ms-2 secretPost d-flex flex-column justify-content-center">
                                            비밀글입니다.
                                        </p>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!--글목록-->

                    <!--자랑게시판글일때 글목록-->
                    <div th:if="${postDTO.boardCode=='showoff'}">
                        <table class="table read showoff">
                            <!--게시물 정보 받아오기-->
                            <tbody th:with="page = ${pageRequestDTO.getPage()}">
                            <tr th:each="dto:${responseDTO.dtoList}" class="showOffList">
                                <td class="d-flex flex-column align-middle listOne">
                                    <a class="move d-flex flex-row" href="#" th:attr="data-postNo=${dto.postNo}, data-page=${page}">
                                        <div class="d-flex align-items-center listPost">
                                            <div class="me-4" th:if="${!dto.imgBoards.isEmpty()}">
                                                <img th:src="${dto.imgBoards[0].thumbnailPath}" class="boardImg"
                                                     alt="Image">
                                            </div>
                                            <div class="me-4" th:if="${dto.imgBoards.isEmpty()}">
                                                <img src="/img/board/no_photo.png" class="boardImg"
                                                     alt="Image">
                                            </div>
                                            <div>
                                                <div class="showOffTitle">
                                                    <span>
                                                        <img class="tag" src="/img/tag/tag_dog.png"
                                                             th:if="${dto.postTag eq '강아지'}"
                                                             alt="강아지태그">
                                                        <img class="tag" src="/img/tag/tag_cat.png"
                                                             th:if="${dto.postTag eq '고양이'}"
                                                             alt="고양이태그">
                                                    </span>
                                                        <span th:text="${dto.postTitle}">
                                                        게시물 제목
                                                    </span>
                                                </div>
                                                <div class="showOffTitle sub">
                                                    <span th:text="${dto.nickname}">작성자</span>
                                                    <span>
                                                    <img class="level" src="/img/level/red.png" alt="User Level Image"
                                                         th:if="${dto.exp < 750}">
                                                    <img class="level" src="/img/level/orange.png" alt="User Level Image"
                                                         th:if="${dto.exp >= 750 and dto.exp < 1500}">
                                                    <img class="level" src="/img/level/yellow.png" alt="User Level Image"
                                                         th:if="${dto.exp >= 1500 and dto.exp < 2250}">
                                                    <img class="level" src="/img/level/mint.png" alt="User Level Image"
                                                         th:if="${dto.exp >= 2250 and dto.exp < 3000}">
                                                    <img class="level" src="/img/level/purple.png" alt="User Level Image"
                                                         th:if="${dto.exp >= 3000}">
                                                </span>
                                                    <span class="mx-1">조회수 <span th:text="${dto?.viewCount}">5</span></span>
                                                    <span class="mx-1" th:if="${dto?.modDate == null}"
                                                          th:text="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm')}"></span>
                                                    <span class="mx-1" th:if="${dto?.modDate != null}"
                                                          th:text="${#temporals.format(dto?.modDate, 'yyyy-MM-dd HH:mm')}"></span>
                                                </div> <!--title sub-->
                                            </div>
                                        </div>
                                    </a>
                                </td>
                                <td class="text-end align-middle reply">
                                    <button class="btn replyCountBtn"
                                            th:attr="data-postNo=${dto.postNo}">댓글수
                                        <span th:text="${dto?.replyCount}">5</span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div> <!--글목록-->
                </div> <!--글목록-->
            </div> <!--card--> <!--본문-->

            <!--하단-->
            <div class="d-flex justify-content-between align-items-center">
                <span class="blank"></span>
                <!--pagination-->
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:if="${responseDTO.prev}">
                        <a class="page-link" th:data-num="${responseDTO.first}"><i
                                class="bi bi-skip-backward-fill"></i></a>
                    </li>
                    <li class="page-item" th:if="${responseDTO.prev}">
                        <a class="page-link" th:data-num="${responseDTO.start}-1"><i
                                class="bi bi-caret-left-fill"></i></a></li>

                    <th:block
                            th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                        <li th:class="${responseDTO.page == i}?'page-item active':'page-item'">
                            <a class="page-link" th:data-num="${i}">[[${i}]]</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:if="${responseDTO.next}">
                        <a class="page-link" th:data-num="${responseDTO.end}+1">
                            <i class="bi bi-caret-right-fill"></i></a></li>
                    <li class="page-item" th:if="${responseDTO.next}">

                        <a class="page-link" th:data-num="${responseDTO.last}">

                            <i class="bi bi-skip-forward-fill"></i></a>
                    </li>
                </ul> <!--pagination-->
                <!--버튼-->
                <span class="text-end align-self-start btnSection">
                        <a class="btn writeBtn" th:if="${postDTO.boardCode != 'qna'}" th:href="@{/board/register}"><i
                                class="bi bi-pencil-fill"></i>글쓰기</a>
                        <a class="btn writeBtn" th:if="${postDTO.boardCode == 'qna'}" th:href="@{/board/register_q}"><i
                                class="bi bi-pencil-fill"></i>글쓰기</a>
                    </span> <!--버튼-->
            </div> <!--하단-->
        </div> <!--글목록 영역-->
    </div> <!--content--> <!--본문 영역-->

</div> <!--container-->
</body>
<div th:include="include/footer :: footer"></div>
<script>
    $(document).ready(function () {

        const referrerUrl = document.referrer;
        const excludePatterns = ['/board/read/', '/board/modify/', '/board/modify_q/'];

        let excludePattern = true;
        for (const pattern of excludePatterns) {
            if (referrerUrl.includes(pattern)) {
                excludePattern = false;
                break;
            }
        }

        // excludePatterns 에 해당 하지않는 경우에만 read 페이지에 접속한 경로 저장
        if(excludePattern) {
            sessionStorage.setItem('previousUrl', document.referrer);
        }

        // listBtn 버튼 클릭 이벤트
        $(".listBtn").on("click", function (e) {
            e.preventDefault();

            let boardCode = '[[${postDTO.boardCode}]]';
            let page = $(this).data("page");
            let previousUrl = sessionStorage.getItem('previousUrl');

            let boardUrl = '/board/' + boardCode;
            let myPageUrl = '/my/userActivity/';
            let allSearch = 'allSearch';

            if (previousUrl.includes(myPageUrl) || previousUrl.includes(allSearch)){
                window.location.href = previousUrl;
            } else {
                window.location.href = boardUrl + '?page=' + page;
            }
        });

        // 답변 완료 버튼 클릭 이벤트
        $('.completeBtn').on('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (confirm('답변 완료 처리하시겠습니까?')) {
                let formData = {
                    userId: '[[${username}]]',   // 로그인한 회원 정보
                    postNo: [[${postDTO.postNo}]]  // 게시물 정보
                };
                $.ajax({
                    type: 'POST',
                    url: '/board/completeQna',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function () {
                        location.reload();
                    },
                    error: function (error) {
                        console.error('Failed to completeQna Error:', error);
                    }
                });
            }
        });

        //좋아요, 싫어요 상태에 따른 변화
        let likeState = $('#formLike').data('likeState');
        let dislikeState = $('#formdislike').data('dislikeState');
        if (likeState) {
            $('#formLike').hide();
            $('#formLikeDelete').show();
        } else {
            $('#formLike').show();
            $('#formLikeDelete').hide();
        }
        if (dislikeState) {
            $('#formdislike').hide();
            $('#formdislikeDelete').show();
        } else {
            $('#formdislike').show();
            $('#formdislikeDelete').hide();
        }

        // 좋아요 버튼 클릭 이벤트
        $('.bi-hand-thumbs-up').on('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            let formData = {
                userId: '[[${username}]]',   // 로그인한 회원 정보
                postNo: [[${postDTO.postNo}]],  // 게시물 정보
                likeState: true,  // 좋아요 상태 정보
                dislikeState: [[${postDTO.dislikeState ? postDTO.dislikeState : false}]]  // 싫어요 상태 정보
            };
            $.ajax({
                type: 'POST',
                url: '/postLike/',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function () {
                    $('#formLike').hide();
                    $('#formLikeDelete').show();
                    location.reload();
                },
                error: function (error) {
                    console.error('Failed to like Error:', error);
                }
            });
        });
        $('.bi-hand-thumbs-up-fill').on('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (confirm("이 게시글의 '좋아요'를 취소하시겠습니까?")) {
                let likeNo = [[${postDTO.likeNo}]]
                $.ajax({
                    type: 'DELETE',
                    url: '/postLike/' + likeNo,
                    contentType: 'application/json',
                    success: function () {
                        $('#formLikeDelete').hide();
                        $('#formLike').show();
                        location.reload();
                    },
                    error: function (error) {
                        console.error('Failed to like cancel Error:', error);
                    }
                });
            }
        });

        // 싫어요 버튼 클릭 이벤트
        $('.bi-hand-thumbs-down').on('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            let formData = {
                userId: '[[${username}]]',   // 로그인한 회원 정보
                postNo: [[${postDTO.postNo}]],  // 게시물 정보
                likeState: [[${postDTO.likeState ? postDTO.likeState : false}]],  // 좋아요 상태 정보
                dislikeState: true
            };
            $.ajax({
                type: 'POST',
                url: '/postLike/',
                contentType: 'application/json',
                data: JSON.stringify(formData),
                success: function () {
                    $('#formdislike').hide();
                    $('#formdislikeDelete').show();
                    location.reload();
                },
                error: function (error) {
                    console.error('Failed to disLike Error:', error);
                }
            });
        });
        $('.bi-hand-thumbs-down-fill').on('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (confirm("이 게시글의 '싫어요'를 취소하시겠습니까?")) {
                let likeNo = [[${postDTO.likeNo}]]
                $.ajax({
                    type: 'DELETE',
                    url: '/postLike/' + likeNo,
                    contentType: 'application/json',
                    success: function () {
                        $('#formdislikeDelete').hide();
                        $('#formdislike').show();
                        location.reload();
                    },
                    error: function (error) {
                        console.error('Failed to disLike cancel Error:', error);
                    }
                });
            }
        });

        // 보관 상태에 따른 변화
        let scrapNo = $('#formScrap').data('scrapNo');
        if (scrapNo) {
            $('#formScrap').hide();
            $('#formScrapDelete').show();
        } else {
            $('#formScrap').show();
            $('#formScrapDelete').hide();
        }
        // 보관함 버튼 클릭 이벤트
        $('.bi-basket').on('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (confirm('이 게시물을 보관하시겠습니까?')) {
                let formData = {
                    userId: '[[${username}]]',   // 로그인한 회원 정보
                    postNo: [[${postDTO.postNo}]]  // 게시물 정보
                };
                $.ajax({
                    type: 'POST',
                    url: '/scrap/',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function () {
                        $('#formScrap').hide();
                        $('#formScrapDelete').show();
                        location.reload();
                    },
                    error: function (error) {
                        console.error('Failed to scrap Error:', error);
                    }
                });
            }
        });
        $('.bi-basket-fill').on('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            if (confirm('이 게시물을 보관하지 않으시겠습니까?')) {
                let scrapNo = [[${postDTO.scrapNo}]]
                $.ajax({
                    type: 'DELETE',
                    url: '/scrap/' + scrapNo,
                    contentType: 'application/json',
                    success: function () {
                        $('#formScrapDelete').hide();
                        $('#formScrap').show();
                        location.reload();
                    },
                    error: function (error) {
                        console.error('Failed to scrap cancel Error:', error);
                    }
                });
            }
        });

        //게시글신고 버튼 클릭 이벤트
        $('.bi-file-x').on('mousedown', function () {
            // 아이콘 클래스 변경
            $(this).removeClass('bi-file-x').addClass('bi-file-x-fill');
        });

        $('.bi-file-x').on('mouseup', function (e) {
            e.preventDefault();
            e.stopPropagation();

            openPostReportPopup([[${postDTO.postNo}]]);

            $(this).removeClass('bi-file-x-fill').addClass('bi-file-x');

            function openPostReportPopup(postNo) {
                const url = `/report/post-report/` + postNo;
                const windowName = "postReport";
                const windowFeatures = "width=497, height=542, scrollbars=yes";
                window.open(url, windowName, windowFeatures);
            }

        });
    });

    document.addEventListener("DOMContentLoaded", function () {

        // 자랑게시판 외의 글목록의 경우 tr이 10번째인 것 만 아랫 밑줄 제거
        const rows = document.querySelectorAll(".table.read tbody tr");
        if (rows.length >= 10) {
            const targetRow = rows[9];
            targetRow.style.borderBottom = "none";

            const cells = targetRow.querySelectorAll("td");
            cells.forEach(cell => {
                cell.style.borderBottom = "none";
            });
        }

        // 자랑게시판 글목록의 경우 tr이 5번째인 것 아랫 밑줄 제거
        const showoffRows = document.querySelectorAll(".table.read.showoff tbody tr");
        if (showoffRows.length >= 5) {
            const targetRow = showoffRows[4];
            targetRow.style.borderBottom = "none";

            const cells = targetRow.querySelectorAll("td")
            cells.forEach(cell => {
                cell.style.borderBottom = "none";
            });
        }

        //replyCountBtn 버튼 클릭 이벤트
        document.querySelectorAll(".replyCountBtn").forEach(button => {
            button.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                let postNo = this.getAttribute("data-postNo");
                location.href = '/board/read/' + postNo + '#reply';
            });
        });

        //modifyBtn, modify_qBtn 버튼 클릭 이벤트
        const modifyBtn = document.querySelector(".modifyBtn");
        const modify_qBtn = document.querySelector(".modify_qBtn");
        if (modifyBtn) {
            document.querySelector(".modifyBtn").addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                let postNo = [[${postDTO.postNo}]]
                location.href = '/board/modify/' + postNo;
            }, false)
        } else if(modify_qBtn) {
            document.querySelector(".modify_qBtn").addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                let postNo = [[${postDTO.postNo}]]
                location.href = '/board/modify_q/' + postNo;
            }, false)
        }

        //deletePostBtn 버튼 클릭 이벤트
        const deletePostBtn = document.querySelector(".deletePostBtn");
        if (deletePostBtn) {
            deletePostBtn.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();
                if (confirm('정말 이 게시물을 삭제하시겠습니까?')) {
                    let postNo = [[${postDTO.postNo}]];
                    location.href = '/board/delete/' + postNo;
                }
            }, false);
        }

        // 댓글 목록
        let pathParts = window.location.pathname.split('/');
        let postNo = pathParts[pathParts.length - 1]; // Assuming postNo is at the end of the path

        const replyListElement = document.getElementById('replyList');

        fetch(`/replies/${postNo}`)
            .then(response => response.json())
            .then(replies => {
                let totalReplies = replies.length;
                let groups = Math.ceil(totalReplies / 10);

                if (totalReplies > 0) {
                    for (let i = 0; i < groups; i++) {
                        let startIndex = i * 10;
                        let endIndex = Math.min(startIndex + 10, totalReplies);
                        let replyGroup = replies.slice(startIndex, endIndex);

                        const groupCard = document.createElement('div');
                        groupCard.classList.add('card', 'mt-2');

                        const groupCardBody = document.createElement('div');
                        groupCardBody.classList.add('card-body', 'd-flex', 'justify-content-between', 'align-items-center');

                        const groupText = document.createElement('span');
                        groupText.textContent = `${startIndex + 1}~${endIndex}번 댓글`;

                        const toggleButton = document.createElement('button');
                        toggleButton.classList.add('btn', 'btn-secondary', 'toggle-button');
                        toggleButton.textContent = '+';
                        toggleButton.addEventListener('click', function () {
                            let replyGroupElement = document.getElementById(`replyGroup-${i}`);
                            if (replyGroupElement.style.display === 'none' || !replyGroupElement.style.display) {
                                replyGroupElement.style.display = 'block';
                                toggleButton.textContent = '-';
                            } else {
                                replyGroupElement.style.display = 'none';
                                toggleButton.textContent = '+';
                            }
                        });

                        groupCardBody.appendChild(groupText);
                        groupCardBody.appendChild(toggleButton);
                        groupCard.appendChild(groupCardBody);
                        replyListElement.appendChild(groupCard);

                        let replyGroupElement = createReplyGroup(replyGroup, i);
                        if (i === groups - 1) {
                            replyGroupElement.style.display = 'block'; // 마지막 그룹은 기본적으로 보여지도록 설정
                            toggleButton.textContent = '-';
                        } else {
                            replyGroupElement.style.display = 'none'; // 나머지 그룹은 기본적으로 숨기도록 설정
                        }
                        replyListElement.appendChild(replyGroupElement);
                    }
                } else {
                    // 댓글이 없는 경우 처리
                    const noReplyDiv = document.createElement('div');
                    noReplyDiv.classList.add('no-reply', 'my-5');

                    const noReplyImage = document.createElement('img');
                    noReplyImage.classList.add('mx-auto', 'd-block');
                    noReplyImage.style.width = '80%';
                    noReplyImage.src = '/img/board/no_reply.png';
                    noReplyImage.alt = '해당 게시판에 댓글이 존재하지 않습니다';

                    noReplyDiv.appendChild(noReplyImage);
                    replyListElement.appendChild(noReplyDiv);
                }
            })
            .catch(error => console.error('Error fetching replies:', error));

        function createReplyGroup(replyGroup, groupIndex) {
            const replyGroupElement = document.createElement('div');
            replyGroupElement.id = `replyGroup-${groupIndex}`;
            replyGroupElement.classList.add('list-group', 'hidden-comments');

            replyGroup.forEach(reply => {
                const replyCard = createReplyCard(reply);
                replyGroupElement.appendChild(replyCard);
            });

            return replyGroupElement;
        }

        function createReplyCard(reply) {
            const replyCard = document.createElement('div');
            replyCard.classList.add('list-group-item');

            const div = document.createElement('div');
            div.classList.add('d-flex', 'justify-content-between', 'align-items-center');

            const divContent = document.createElement('div');
            divContent.classList.add('col')

            const cardTitle = document.createElement('span');
            cardTitle.classList.add('card-title', 'fs-5');
            cardTitle.textContent = reply.nickname;

            const cardText = document.createElement('small');
            cardText.classList.add('text-muted', 'card-text', 'mx-3');
            let date = new Date(reply.regDate);

            let seoulTime = date.toLocaleString('ko-KR', {
                timeZone: 'Asia/Seoul',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false // 24시간 형식
            });
            cardText.textContent = seoulTime;

            const cardFooter = document.createElement('div');
            cardFooter.classList.add('card-footer', 'mt-2');
            cardFooter.textContent = reply.replyContent;

            divContent.appendChild(cardTitle);
            divContent.appendChild(cardText);
            divContent.appendChild(cardFooter);

            // 댓글신고 버튼 클릭 이벤트
            const reportReplyBtn = document.createElement('button');
            reportReplyBtn.classList.add('btn', 'ms-2', 'reportReplyBtn');
            reportReplyBtn.textContent = '신고';

            reportReplyBtn.addEventListener('click', function (e) {
                e.preventDefault();
                e.stopPropagation();
                const replyNo = reply.replyNo;


                // 신고 처리를 서버에 요청
                fetch(`/report/reply-report/${replyNo}`, {
                    method: 'GET'
                }).then(response => {
                    if (response.ok) {
                        // 새 창 또는 탭에서 'report/reply-report' 열기
                        window.open(`/report/reply-report/${replyNo}`, '_blank', 'width=497,height=540');
                    } else {
                        console.error('Failed to report reply Error');
                    }
                });

            });

            let role = '[[${role}]]';
            let username = '[[${username}]]';
            if (role === 'ROLE_ADMIN' || username === reply.userId) {
                const deleteButton = document.createElement('button');
                deleteButton.classList.add('btn', 'ms-2', 'deleteReplyBtn');
                deleteButton.textContent = '삭제';

                deleteButton.addEventListener('click', function (e) {
                    e.preventDefault();
                    e.stopPropagation();
                    let replyNo = reply.replyNo;

                    if (confirm('정말 댓글을 삭제하시겠습니까?')) {
                        fetch(`/replies/${replyNo}`, {
                            method: 'DELETE'
                        }).then(response => {
                            if (response.ok) {
                                replyCard.remove();
                                location.reload();
                            } else {
                                console.error('Failed to delete reply Error');
                            }
                        });
                    }
                });

                div.appendChild(divContent);
                div.appendChild(deleteButton);
                replyCard.appendChild(div);

                return replyCard;
            } else {
                div.appendChild(divContent);
                div.appendChild(reportReplyBtn);
                replyCard.appendChild(div);

                return replyCard;
            }
        }

        // 댓글 등록
        document.getElementById('formReply').addEventListener('submit', function (e) {
            e.preventDefault();
            e.stopPropagation();

            let replyContent = document.querySelector('input[name="replyContent"]').value.trim();

            if (!replyContent) {
                alert('댓글을 입력하세요.');
                return;
            }

            if (!confirm('댓글을 등록하시겠습니까?')) {
                return;
            }

            let formData = {
                userId: '[[${username}]]',
                postNo: [[${postDTO.postNo}]],
                replyContent: document.querySelector('input[name="replyContent"]').value.trim()
            };
            fetch('/replies/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(() => {
                    location.reload();
                })
                .catch((error) => {
                    console.error('Failed to register reply Error:', error);
                });
        });

        //pagination 클릭 이벤트
        document.querySelector(".pagination").addEventListener("click", function (e) {
            e.preventDefault()
            e.stopPropagation()

            //실제 클릭된 요소를 가져와서 target 변수에 할당
            let target = e.target.closest('a');

            if (!target) {
                return;
            }

            let num = target.getAttribute("data-num")
            if (!num) {
                num = 1; // 기본값 설정
            }

            // 현재 URL 가져오기
            let currentUrl = new URL(window.location.href);

            // 페이지 번호 업데이트
            currentUrl.searchParams.set('page', num);// replyCount로 이동한 경우 추가된 해시 제거 + 글목록영역으로 이동하는 해시로 변경
            currentUrl.hash = '#readList';
            // 페이지 번호 업데이트
            currentUrl.searchParams.set('page', num);

            // 수정된 URL로 이동
            window.location.href = currentUrl.href;
            // replyCount로 이동한 경우 추가된 해시 제거 + 글목록영역으로 이동하는 해시로 변경
            currentUrl.hash = '#readList';

            // 수정된 URL로 이동
            window.location.href = currentUrl.href;

        });

        // 비밀글 접근 권한 설정 + page 번호 유지
        document.querySelectorAll(".move").forEach(move => {
            move.addEventListener("click", function (e) {
                e.preventDefault();
                e.stopPropagation();

                let role = '[[${role}]]';
                let username = '[[${username}]]';
                let userId = this.getAttribute("data-userId");
                let postNo = this.getAttribute("data-postNo");
                let secret = this.getAttribute("data-secret");
                let page = this.getAttribute("data-page");

                if (secret === 'true') {
                    if (role === 'ROLE_ADMIN' || role === 'ROLE_VET' || username === userId) {
                        location.href = '/board/read/' + postNo + '?page=' + page;
                    } else {
                        alert('접근 권한이 없습니다.');
                    }
                } else {
                    // 비밀글이 아닌 경우
                    location.href = '/board/read/' + postNo + '?page=' + page;
                }
            });
        });
    });

</script>
</html>
